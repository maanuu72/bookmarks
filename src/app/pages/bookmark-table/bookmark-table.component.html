<mat-card>
  <h1>Bookmarks table</h1>

  <a routerLink="/form" class="right">
    <button mat-flat-button color="primary">
      New bookmark <mat-icon>add</mat-icon>
    </button>
  </a>
  <a routerLink="" class="right">
    <button mat-flat-button color="secondary">
      <mat-icon>list</mat-icon>
    </button>
  </a>

  <mat-form-field>
    <label>
      <input matInput type="text" (keyup)="filter($event.target)" placeholder="Filter">
    </label>
  </mat-form-field>

  <mat-table matSort [dataSource]="bookmarks" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef mat-sort-header>URL</mat-header-cell>
      <mat-cell *matCellDef="let element"><a [href]="element.url" target="_blank">{{element.url}}</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Group</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.group}}</mat-cell>
    </ng-container>

    <ng-container>
      <mat-header-cell></mat-header-cell>
      <mat-cell><mat-icon>add</mat-icon></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
